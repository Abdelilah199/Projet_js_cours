<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
    body{
      background-color: aliceblue;
    }
    img{
      height: 100vh;
    }
    .form-label{
      font-size: larger;
      font-weight: bold;
      color:slategrey;
    }
    h2{
      font-size:7em;
    }
    .badge{
      font-size: 1.2em;
      letter-spacing: 1px;
      text-decoration: none;
    }
    .badge:hover{
      color: white;
    }
  </style>
</head>
<body>
    <!-- Section: Design Block -->
<section class="text-center text-lg-start">
    
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5" >Sign Up</h2>
              <form id="signup" class="form" action="./index.html" onsubmit="return check_validation()">

                <div class="form-outline mb-4">
                  <label class="form-label " for="form3Example3">Username</label>
                  <input type="text" id="Username" placeholder="Choose a Username" class="form-control"  />
                  <small id="txt_user"></small>

                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email address</label>
                  <input type="email" id="Email" placeholder="Enter your email" class="form-control"  />
                  <small id="txt_email"></small>
                </div>

  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Password</label>
                  <input type="password" id="Password" placeholder="Enter a strong password" class="form-control" />
                  <small id="txt_pass"></small>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Confirm Password</label>
                  <input type="password" id="confirm-password" placeholder="Reenter your password" class="form-control" />
                  <small id="txt_Cpass"></small>
                </div>
  
                
  
                <!-- Submit button -->
                <button type="submit"  class="btn btn-success mb-4 w-100" id="btn_sgnup" >
                    Sign up                
                </button>
                
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="./images/1900851.webp" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->


    <script src="Login_script.js"></script>
  </section>
</body>
</html>
